name: CICD
run-name: ${{ github.actor }} déploie ${{ github.ref_name }}

on:
  push:
    branches: [main, dev]
    tags: [v*]

jobs:
  service-ci:
    name: Analyse & Build ${{ matrix.name }}
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          - name: frontend
            path: app-frontend
            dockerfile: app-frontend/Dockerfile
          - name: ms-users
            path: backend/ms-users
            dockerfile: backend/ms-users/Dockerfile
          - name: ms-friends
            path: backend/ms-friends
            dockerfile: backend/ms-friends/Dockerfile
          - name: ms-gateway
            path: backend/ms-gateway
            dockerfile: backend/ms-gateway/Dockerfile
          - name: ms-game-cinema-1
            path: backend/ms-game-cinema-1
            dockerfile: backend/ms-game-cinema-1/Dockerfile
          - name: ms-game-cinema-2
            path: backend/ms-game-cinema-2
            dockerfile: backend/ms-game-cinema-2/Dockerfile

    env:
      TAG: ${{ github.ref_name == 'dev' && 'dev' || (startsWith(github.ref, 'refs/tags/v') || github.ref_name == 'main' && github.ref_name) }}

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: true

      - name: Lint ${{ matrix.name }}
        working-directory: ${{ matrix.path }}
        run: pnpm lint || echo "::warning::Lint échoué"

      - name: Test ${{ matrix.name }}
        working-directory: ${{ matrix.path }}
        run: pnpm test || echo "::warning::Tests échoués"

      - name: Build ${{ matrix.name }}
        working-directory: ${{ matrix.path }}
        run: pnpm build

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./${{ matrix.dockerfile }}
          push: true
          tags: |
            ghcr.io/christophersemard/dailychallenge/${{ matrix.name }}:${{ env.TAG }}
            ghcr.io/christophersemard/dailychallenge/${{ matrix.name }}:latest
