name: DailyChallenge CI

on:
    push:
        branches: [main, dev]
    pull_request:
        branches: [main, dev]

jobs:
    build-and-test:
        runs-on: ubuntu-latest

        strategy:
            matrix:
                include:
                    - name: app-frontend
                      path: app-frontend
                    - name: ms-gateway
                      path: backend/ms-gateway
                    - name: ms-users
                      path: backend/ms-users

        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20

            - name: Setup pnpm
              uses: pnpm/action-setup@v2
              with:
                  version: 8
                  run_install: false

            - name: Install dependencies
              run: pnpm install
              working-directory: ${{ matrix.service }}

            - name: Lint
              run: pnpm lint
              working-directory: ${{ matrix.service }}

            - name: Test
              run: pnpm test
              working-directory: ${{ matrix.service }}

            - name: Build
              run: pnpm build
              working-directory: ${{ matrix.service }}
